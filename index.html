<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/icone-ifood.png" type="image/x-icon">
    <title>Delivery de Comida e Mercado - ifood</title>
</head>
<body>
    <header>
        <div class="logo-ifood">
            <a href="#">
                <img src="./imagens/ifood-43.png" alt="logo ifood">
            </a>
        </div>

        <nav class="seletor">
            <div class="seletor-horizontal">
                <ul class="link-lista">
                    <li class="link-item">
                        <a href="">Inicio</a>
                    </li>
                    <li>
                        <a href="">Restaurantes</a>
                    </li>
                    <li>
                        <a href="">Mercados</a>
                    </li>
                    <li>
                        <a href="">Bebidas</a>
                    </li>
                    <li>
                        <a href="">Farm√°cias</a>
                    </li>
                    <li>
                        <a href="">Shopping</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="barra-pesquisa">
            <form action="" class="form-pesquisa">
                <div class="area-pesquisa">
                    <div class="imagem-pesquisa">
                        <img src="./imagens/icone-loupe-rouge.png" alt="icone de lupa">
                    </div>
                    <input class="input-pesquisa" type="search" name="pesquisa" id="pesquisa" placeholder="Busque por item ou loja"
                     autocomplete="off">
                </div>
            </form>
        </div>

        <div class="address-button">
            <div>
                <span class="address">R. Sessenta e Sete, 29</span>
            </div>
            <div>
                <button class="arrow-down">
                    <img src="./imagens/red-arrow-down-hi.png" alt="seta para baixo">
                </button>                
            </div>
        </div>
    </header>
    
</body>
</html>
